<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>



</head>


<body>

    <a id="dummy-btn" class="d-none"></a>

    <div class="row">

        <div id="left-col" class="col-md-7">
            <p><textarea id='lineCounter' wrap='off' readonly>1</textarea>
                <textarea id='codeEditor' wrap='off'></textarea>
            </p>
        </div>

        <div id="right-col" class="col-md-3">


            <form action="extract_text" enctype="multipart/form-data" method="post">

                <input type="file" name="photo" id="photo">
                <input type="text" name="img-name" id="">
                <button type="submit">Submit</button>
                
            </form>
                
            <div id="wrapper">

                <textarea placeholder="Text of uploaded image" class="image-text" id="image-text" name="image-text"
                    rows="4"></textarea>
                <br>

            </div>



        </div>

    </div>



    <!---Bottom OffCanvas-->


    <div class="offcanvas offcanvas-bottom h-50" data-bs-scroll="true" tabindex="-1" id="offcanvasBottom"
        aria-labelledby="offcanvasBottomLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close text-reset btn-close-offCanvas" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body row" id="word-details">

            <div id="dictionary-loader" class="dictionary-loader">
                <div class="cell">
                    <div class="pl pl-hourglass"></div>
                </div>
            </div>

            <div class="col-md-3" id="offCanvas-leftbar">

                <ul class="select-options" id="word-types"></ul>

            </div>


            <div class="col-md-9" id="offCanvas-rightbar">

                <section class="options">
                </section>

            </div>







        </div>
    </div>
    <!---Bottom OffCanvas-->

</body>




<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/script.js') }}"></script>



<script>

    textarea = document.querySelector("#image-text");
    textarea.addEventListener('input', autoResize, false);

    function autoResize() {
        this.style.height = 'auto';

        if (this.scrollHeight > 500){
            this.style.height = 500 + 'px';
            return;
        }
        this.style.height = this.scrollHeight + 'px';
    }


</script>


</html>
